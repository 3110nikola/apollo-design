<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apollo Design - Job Application</title>
    <link rel="stylesheet" href="css/output.css" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
  </head>
  <body class="font-josefin overflow-x-hidden">
    <section class="flex flex-col min-h-screen justify-center overflow-hidden">
      <div
        class="h-2 w-56 fixed top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 border-2 animate-disappear"
      >
        <div class="w-0 h-full bg-black animate-loading"></div>
      </div>
      <form
        name="job-application"
        class="mx-auto text-center animate-appear text-lg flex justify-center items-center w-[600%] -translate-x-[calc(0*(100%/6))] duration-500"
      >
        <div class="w-full">
          <div
            class="flex flex-col gap-5 items-center mx-auto w-11/12 md:w-1/2 md:mx-auto"
          >
            <img src="img/icon.png" class="w-32 md:w-56" />
            <h1 class="text-3xl">Ready to apply for your role?</h1>
            <p>
              It usually takes around 5 minutes to complete an application. You
              will need to upload a CV, provide a link to an online portfolio
              and detail your reasons for applying for this post and why you
              want to join Apollo Design.
            </p>
            <button class="bg-black text-white p-3 next" id="first">
              Start application
            </button>
          </div>
        </div>
        <div class="w-full">
          <div class="flex flex-col gap-5 mx-auto w-11/12 md:w-1/2 md:mx-auto">
            <label class="relative text-xl self-start md:text-2xl"
              >What is your name?</label
            >
            <input
              name="name"
              type="text"
              class="job-field focus:outline-none border-b-2 border-b-black py-2 text-2xl md:text-3xl"
              placeholder="Type your answer here..."
            />
            <button
              class="bg-gray-400 text-white p-3 next self-start uppercase"
            >
              Next
            </button>
          </div>
        </div>
        <div class="w-full">
          <div class="flex flex-col gap-5 mx-auto w-11/12 md:w-1/2 md:mx-auto">
            <label class="relative text-xl self-start md:text-2xl"
              >What is your email?</label
            >
            <p class="text-gray-400 text-start">
              We will only use it for hiring purposes.
            </p>
            <input
              name="email"
              required
              type="email"
              class="job-field focus:outline-none border-b-2 border-b-black py-2 text-2xl md:text-3xl"
              placeholder="name@example.com"
            />
            <button
              class="bg-gray-400 text-white p-3 next self-start uppercase"
            >
              Next
            </button>
          </div>
        </div>
        <div class="w-full">
          <div class="flex flex-col gap-5 mx-auto w-11/12 md:w-1/2 md:mx-auto">
            <label class="relative text-xl self-start md:text-2xl"
              >Please upload your CV here</label
            >
            <input
              name="cv"
              type="file"
              class="job-field border-b-black border-b-2 py-3 text-sm"
            />
            <button
              class="bg-gray-400 text-white p-3 next self-start uppercase"
            >
              Next
            </button>
          </div>
        </div>
        <div class="w-full">
          <div class="flex flex-col gap-5 mx-auto w-11/12 md:w-1/2 md:mx-auto">
            <label class="relative text-xl self-start text-left md:text-2xl"
              >Please add a link to your portfolio</label
            >
            <input
              name="portfolio"
              type="text"
              class="job-field focus:outline-none border-b-2 border-b-black py-2 text-2xl md:text-3xl"
              placeholder="www.example.com"
            />
            <button
              class="bg-gray-400 text-white p-3 next self-start uppercase"
            >
              Next
            </button>
          </div>
        </div>
        <div class="w-full">
          <div class="flex flex-col gap-5 mx-auto w-11/12 md:w-1/2 md:mx-auto">
            <label class="relative text-xl self-start text-left md:text-2xl"
              >Why do you want to join Apollo Design?</label
            >
            <textarea
              name="why"
              class="job-field focus:outline-none border-y-2 border-y-black py-2 text-lg resize-none md:text-lg"
              placeholder="Type your answer here..."
            ></textarea>
            <button
              id="application-submit"
              class="bg-gray-400 text-white p-3 self-start uppercase"
              type="submit"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </section>
  </body>
  <script src="js/job.js"></script>
</html>
